name: Deploy "Преодоление" to VPS

# Скрипт запускается каждый раз, когда вы делаете push в ветку main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Копируем код из репозитория на виртуальную машину GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Устанавливаем зависимости (библиотеки)
      - name: Install dependencies
        run: npm ci

      # 4. Собираем проект (создаем папку dist)
      - name: Build project
        run: npm run build

      # 5. Копируем файлы на ваш сервер через SSH
      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/*"
          target: "/var/www/preodolenie"
          strip_components: 1 # Чтобы файлы лежали прямо в preodolenie, а не в preodolenie/dist